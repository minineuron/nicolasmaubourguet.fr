<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Less CSS -->
    <link rel="stylesheet/less" type="text/css" href="css/table-base.less">
    <script src="lib/less-1.3.0.min.js" type="text/javascript"></script>
    <script src="lib/modernizr-2.6.1.min.js"></script>
  </head>
  <body>

  <script type="text/x-handlebars">
  <header>
        {{#linkTo "index"}}Index{{/linkTo}}
        {{#linkTo "home"}}Home{{/linkTo}}
        {{#linkTo "table"}}Table{{/linkTo}}
        {{#linkTo "posts"}}posts{{/linkTo}}
  </header>
  
  <div class="content">
    {{outlet}}
  </div>
  
  <footer>
    
  </footer>
</script>

<script type="text/x-handlebars" data-template-name="home">
  <h3>Hours</h3>

  <ul>
    {{#each entry in hours}}
    <li>{{entry}}</li>
    {{/each}}
  </ul>
</script>
 <script type="text/x-handlebars" data-template-name="table">
      <div class='presentation-container'>
        {{view Ember.Table.TablesContainer controllerBinding="tableController"}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="index">
      <div class='presentation-container'>
        Cadre dIndex
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="posts">
      <div class='presentation-container'>
        <div>
          Element principal contenant plusieurs sous element en outlet
          {{#if isLoaded}}
            <ul>
              {{#each post in posts}}
              <li>
                {{#linkTo "post" post}}{{post.title}}{{/linkTo}}
              </li>
              {{/each}}
            </ul>
          {{else}}
            <p class="loading">Loading posts</p>
          {{/if}}
        </div>
        <div>
          {{ outlet post}}
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="post">
      <div class='presentation-container'>
        <div>
          <h2>{{content.title}}</h2>
          <span>{{content.content}}</span>
        </div>
        <div>
          <h6> commentaires </h6>
          {{ outlet }}
        </div>
      </div>
    </script>

    <script src="lib/jquery-1.8.0.min.js"></script>
    <script src="lib/jquery-ui-1.9.0.custom.min.js"></script>
    <script src="lib/jquery.mousewheel.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/handlebars-1.0.0.beta.6.js"></script>
    <script src="lib/ember.js"></script>
    <script src="ember-table.js"></script>
    <script src="app.js"></script>
    <script src="table_simple.js"></script>
  </body>
</html>
